{% extends 'moduleHeader.html' %}
{% load static %}

{% block content %}
<!-- 
<p>temp module content</p>
<a href="{%url 'preview'%}?module={{module}}">to preview</a> -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.7.570/pdf.min.js"></script>
<script src="{% static 'js/test.js' %}"></script>


<aside class="sidebar" id="module-side-bar">
    <h4 id="test">Articles in this module:</h4>
    <ol>
        {% for i in articles %}
            <li>{{i}}</li>
        {% endfor %}
    </ol>

</aside>

<section id="content">
    <embed src="{% static module_file_name %}#page=2" width="100%" height="100%" id="pdf-view">
</section>

<aside class="sidebar" id="chat-bot-side-bar">
    <link href="{% static 'css/chat.css' %}" rel="stylesheet">
    <!-- <script src="{% static 'jquery-3.7.1.min.js' %}"></script> -->
    <div class="chatBot">
        <header id="chatHeader">
            <h2>ChatBot</h2>
            <!-- <span alt="Close"
                      id="cross"
                      onclick="cancel()">X</span> -->
        </header>
        <ul class="chatbox">
            <li class="chat-incoming chat">
                <p>Hey! How can I assist you today?</p>
            </li>
        </ul>
        <div class="chat-input">
            <textarea rows="0" cols="17"
                        placeholder="Enter a message..."></textarea>
            <button id="sendBTN">Send</button>
        </div>
    </div>
    <script src="{% static 'js/chat.js' %}" defer></script>
</aside>

    <!-- <object data="{% static module_file_name %}" type="application/pdf" width="500" height="1000">
        <p>Your browser does not support PDFs. <a href="path/to/your/pdf-file.pdf">Download the PDF</a>.</p>
    </object> -->
{%endblock%}
