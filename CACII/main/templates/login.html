{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom styles */
        body {
            margin: 0;
            height: 100vh; /* Ensure the body takes the full viewport height */
            display: flex;
            align-items: center; /* Center the content vertically */
            justify-content: center; /* Center the content horizontally */
            overflow: hidden; /* Prevent scrolling */
        }
        .background-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('{% static "app_bg.jpeg" %}');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0.25; /* Adjust opacity for lighter background */
            z-index: -1; /* Ensure the overlay is behind the content */
        }
        .modal-content {
            border-radius: 8px;
        }

        .modal-header {
            background-color: #0454aa;
            color: white;
        }

        .btn-login {
            background-color: #0444aa;
            color: white;
            border: none;
        }

        .btn-login:hover {
            background-color: #038f5a;
        }

        .cancelbtn {
            background-color: #f44336;
        }

        /* Move the cancel button to the left */
        .modal-footer {
            display: flex;
            justify-content: space-between; /* This moves the buttons to opposite ends */
        }

        /* Adjust the modal size to prevent it from being too large */
        .modal-dialog {
            max-width: 500px; /* Adjust as needed */
            margin: 1.75rem auto; /* Center modal vertically within the viewport */
        }

        .modal-body {
            padding: 2rem; /* Add padding to the modal body */
        }
    </style>
</head>
<body>

<div class="background-overlay"></div> <!-- Background overlay -->

<div class="container text-center">
    <h2>Welcome to New Roots, login here!</h2>
    <button type="button" class="btn btn-primary btn-lg" data-bs-toggle="modal" data-bs-target="#loginModal">
        Login
    </button>
</div>

<!-- Bootstrap Modal -->
<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="loginModalLabel">Login</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form action="{% url 'login' %}" method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="uname" class="form-label"><b>Username</b></label>
                        <input type="text" class="form-control" id="uname" name="uname" placeholder="Enter Username" required>
                    </div>
                    <div class="mb-3">
                        <label for="psw" class="form-label"><b>Password</b></label>
                        <input type="password" class="form-control" id="psw" name="psw" placeholder="Enter Password" required>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="remember" name="remember" checked>
                        <label class="form-check-label" for="remember">Remember me</label>
                    </div>
                    <button type="submit" class="btn btn-login w-100">Login</button>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn cancelbtn" data-bs-dismiss="modal">Cancel</button>
                <p class="mt-3">Don't have an account? <a href="{% url 'register_new' %}">Register here</a>.</p>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS and Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
